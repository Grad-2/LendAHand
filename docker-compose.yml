version: "3.1"
services:
  db:
    container_name: lah_db
    image: postgres
    volumes:
      - /var/lib/postgresql/data/
    ports:
      - '5432:5432'
    # env_file:
    #   - ./backend/api/.env.docker
  api:
    container_name: api
    build: ./backend/api
    restart: always
    ports:
      - "9000:9000"
    expose: 
      - "9000"
    # env_file:
    #   - .env
    depends_on:
      - db
  frontend:
    container_name: react
    build: ./frontend
    restart: always
    ports:
      - "9000:9000"
    expose:
      - "9000"
    depends_on:
      - api
      - chat

  chat:
    container_name: chat
    build:
      context: ./chat-service 
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    restart: unless-stopped
    depends_on: 
      - redis 
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"    
   
  redis:
    container_name: redis
    image: "redis:latest"
    restart: unless-stopped

  nginx:
      container_name: nginx
      image: nginx:1.19.2-alpine
      hostname: nginx
      volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf:ro
      ports:
        - "8000:8000"
        - "80001:8001"
      depends_on:
        - redis

volumes:
  postgres_data:
  redis_data: